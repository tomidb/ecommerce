<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy it</title>
  <script src="https://kit.fontawesome.com/2915bc85e1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fuggles&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app/assets/styles.css">
  <style id="dynamic-styles"></style>
</head>

<body>
  <div id="root"></div>
  <template id="cart-template">
    <article class="cart-product">
      <div class="img-container">
        <img src="" alt="" class="cart-product-img">
      </div>
      <div class="title-container">
        <p class="product-title"></p>
      </div>
      <div class="info-container">
        <div class="cart-buttons-panel">
          <div class="quantity-buttons-container">
            <button class="decrement-button">-</button>
            <span class="quantity"></span>
            <button class="increment-button">+</button>
          </div>
          <div class="del-button-container">
            <p class="del-button">Eliminar</p>
          </div>
        </div>
        <div class="price-container">
          <span class="price"></span>
        </div>
      </div>


    </article>
  </template>
  <template id="footer-template">

    <div class="total-container">
      <p class="total">Total</p>
      <span class="total-price">A</span>
    </div>
    <div class="buy-container">
      <button class="buy-button">Comprar ahora</button>
    </div>

  </template>
  <script src="app/index.js" type="module">
  </script>
</body>

</html>
